<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/create-note.css" />
    <script src="../js/actions.js" defer></script>
    <title>Create a note</title>
  </head>
  <body onload="load_note()">
    <header>
      <h1 id="note-header-title"></h1>
      <a href="../index.html">Back to see all the notes</a>
    </header>
    <main>
      <input
        type="text"
        name=""
        id="note-title"
        placeholder="Type the title here..."
      />
      <textarea
        name=""
        id="note-body"
        cols="30"
        rows="10"
        placeholder="Type the content of the note here..."
      ></textarea>
      <input type="button" value="Edit Note" onclick="edit_note()" />
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/create-note.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="../js/actions.js" defer></script>
    <script src="../js/note.js" defer></script>
    <title>Aqui está a nota</title>
  </head>
  <body onload="load_note()">
    <header>
      <a href="../index.html" class="back-button">
        <div>
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </div>
      </a>
      <h1 id="note-header-title"></h1>
    </header>
    <main>
      <textarea
      name=""
      id="note-body"
      cols="30"
      rows="50"
      placeholder="Digite o corpo da nota aqui..."
      ></textarea>
      <input
        type="text"
        name=""
        id="note-title"
        placeholder="Digite o título da nota aqui..."
      />
      <div class="buttons-container">
        <button
          type="button"
          onclick="edit_note()"
          class="action-button"
          id="edit-button"
          onmouseover="change_edit_button_content(true)"
        onmouseout="change_edit_button_content(false)"
        >
        <i class="fa fa-pencil" aria-hidden="true"></i>
      </button>

        <button
          type="button"
          onclick="delete_now_note()"
          class="action-button"
          id="delete-button"
          onmouseover="change_delete_button_content(true)"
        onmouseout="change_delete_button_content(false)"
        >
        <i class="fa fa-trash-o" 
        aria-hidden="true"></i> 
      </i>
      </button>
      </div>
    </main>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/create-note.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <script src="../js/actions.js" defer></script>
    <script src="../js/note.js" defer></script>
    <title>Criar uma nota</title>
  </head>
  <body>
    <main>
      <textarea
        name=""
        id="note-body"
        cols="30"
        rows="50"
        placeholder="Digite o corpo da nota aqui..."
      ></textarea>
      <input
        type="text"
        name=""
        id="note-title"
        placeholder="Digite o tÃ­tulo da nota aqui..."
      />
      <div class="buttons-container">
        <a href="../index.html" class="back-button-create">
          <div>
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
          </div>
        </a>
        <button
          type="button"
          value="Create Note"
          class="action-button"
          id="create-button"
          onclick="create_note()"
          onmouseover="change_create_button_content(true)"
          onmouseout="change_create_button_content(false)"
        >
          <i class="fa fa-check" aria-hidden="true"></i>
        </button>
      </div>
    </main>
  </body>
</html>
